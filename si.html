<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .calculator-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-in;
            position: relative;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-mode .calculator-container {
            background: #2d2d44;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 40px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        body.dark-mode h1 {
            color: #f0f0f0;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            color: #666;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        body.dark-mode label {
            color: #b0b0b0;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background 0.3s ease, color 0.3s ease;
            outline: none;
            background: white;
            color: #333;
        }

        input[type="number"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        body.dark-mode input[type="number"] {
            background: #1e1e2e;
            border-color: #444;
            color: #f0f0f0;
        }

        body.dark-mode input[type="number"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        body.dark-mode input[type="number"]::placeholder {
            color: #888;
        }

        .input-hint {
            font-size: 0.85em;
            color: #999;
            margin-top: 5px;
            transition: color 0.3s ease;
        }

        body.dark-mode .input-hint {
            color: #777;
        }

        .button-group {
            margin: 35px 0;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: background 0.3s ease;
        }

        body.dark-mode .result-container {
            background: #1e1e2e;
        }

        .result-item {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
            transition: border-color 0.3s ease;
        }

        .result-item:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 1.1em;
            padding-top: 15px;
            margin-top: 5px;
            border-top: 2px solid #667eea;
        }

        body.dark-mode .result-item {
            border-bottom-color: #444;
        }

        body.dark-mode .result-item:last-child {
            border-top-color: #667eea;
        }

        .result-label {
            color: #666;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        body.dark-mode .result-label {
            color: #b0b0b0;
        }

        .result-value {
            color: #667eea;
            font-size: 1.2em;
            font-weight: 600;
        }

        .result-item:last-child .result-value {
            color: #667eea;
            font-size: 1.4em;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        body.dark-mode .error {
            color: #ff6b6b;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 2px solid #667eea;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            color: #667eea;
        }

        .dark-mode-toggle:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: rotate(20deg);
        }

        body.dark-mode .dark-mode-toggle {
            border-color: #f0c674;
            color: #f0c674;
        }

        body.dark-mode .dark-mode-toggle:hover {
            background: rgba(240, 198, 116, 0.1);
        }

        @media (max-width: 600px) {
            .calculator-container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            .button-group button {
                width: 100%;
                padding: 15px;
            }

            .dark-mode-toggle {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .result-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .result-value {
                width: 100%;
                text-align: right;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <button class="dark-mode-toggle" onclick="toggleDarkMode()" id="darkModeToggle" title="Toggle Dark Mode">
            üåô
        </button>
        <h1>Simple Interest Calculator</h1>
        
        <div class="input-group">
            <label for="principal">Principal Amount (P):</label>
            <input type="number" id="principal" placeholder="Enter principal amount" step="any" min="0">
            <div class="input-hint">The initial amount of money</div>
            <div class="error" id="error1">Please enter a valid principal amount</div>
        </div>

        <div class="input-group">
            <label for="rate">Rate of Interest (R):</label>
            <input type="number" id="rate" placeholder="Enter rate of interest" step="any" min="0">
            <div class="input-hint">Annual interest rate in percentage (%)</div>
            <div class="error" id="error2">Please enter a valid rate of interest</div>
        </div>

        <div class="input-group">
            <label for="time">Time Period (T):</label>
            <input type="number" id="time" placeholder="Enter time period" step="any" min="0">
            <div class="input-hint">Time period in years</div>
            <div class="error" id="error3">Please enter a valid time period</div>
        </div>

        <div class="button-group">
            <button onclick="calculateSI()">Calculate</button>
        </div>

        <div class="result-container" id="resultContainer" style="display: none;">
            <div class="result-item">
                <span class="result-label">Principal Amount:</span>
                <span class="result-value" id="principalResult">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Simple Interest:</span>
                <span class="result-value" id="interestResult">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Total Amount:</span>
                <span class="result-value" id="totalResult">-</span>
            </div>
        </div>
    </div>

    <script>
        // Dark Mode Functionality
        function initDarkMode() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('darkModeToggle').textContent = '‚òÄÔ∏è';
            }
        }

        function toggleDarkMode() {
            const body = document.body;
            const toggle = document.getElementById('darkModeToggle');
            
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            
            toggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Initialize dark mode on page load
        initDarkMode();

        function calculateSI() {
            // Get input values
            const principalInput = document.getElementById('principal');
            const rateInput = document.getElementById('rate');
            const timeInput = document.getElementById('time');
            const resultContainer = document.getElementById('resultContainer');
            const principalResult = document.getElementById('principalResult');
            const interestResult = document.getElementById('interestResult');
            const totalResult = document.getElementById('totalResult');
            const error1 = document.getElementById('error1');
            const error2 = document.getElementById('error2');
            const error3 = document.getElementById('error3');

            // Reset error messages
            error1.style.display = 'none';
            error2.style.display = 'none';
            error3.style.display = 'none';

            // Get values and convert to numbers
            const principal = parseFloat(principalInput.value);
            const rate = parseFloat(rateInput.value);
            const time = parseFloat(timeInput.value);

            // Validate inputs
            let isValid = true;

            if (principalInput.value === '' || isNaN(principal) || principal < 0) {
                error1.style.display = 'block';
                isValid = false;
            }

            if (rateInput.value === '' || isNaN(rate) || rate < 0) {
                error2.style.display = 'block';
                isValid = false;
            }

            if (timeInput.value === '' || isNaN(time) || time < 0) {
                error3.style.display = 'block';
                isValid = false;
            }

            // Calculate and display result
            if (isValid) {
                // Simple Interest Formula: SI = (P √ó R √ó T) / 100
                const simpleInterest = (principal * rate * time) / 100;
                const totalAmount = principal + simpleInterest;

                // Format numbers with commas and 2 decimal places
                principalResult.textContent = formatNumber(principal);
                interestResult.textContent = formatNumber(simpleInterest);
                totalResult.textContent = formatNumber(totalAmount);

                resultContainer.style.display = 'flex';
            } else {
                resultContainer.style.display = 'none';
            }
        }

        function formatNumber(num) {
            return num.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        // Allow Enter key to trigger calculation
        document.getElementById('principal').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateSI();
            }
        });

        document.getElementById('rate').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateSI();
            }
        });

        document.getElementById('time').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateSI();
            }
        });
    </script>
</body>
</html>
