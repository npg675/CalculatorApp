<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Add Three Numbers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            color: #666;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1em;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
        }

        input[type="number"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            margin: 35px 0;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
        }

        .result-label {
            color: #666;
            margin-right: 10px;
        }

        .result-value {
            color: #667eea;
            font-size: 1.3em;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 600px) {
            .calculator-container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            button {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Calculator</h1>
        
        <div class="input-group">
            <label for="num1">First Number:</label>
            <input type="number" id="num1" placeholder="Enter first number" step="any">
            <div class="error" id="error1">Please enter a valid number</div>
        </div>

        <div class="input-group">
            <label for="num2">Second Number:</label>
            <input type="number" id="num2" placeholder="Enter second number" step="any">
            <div class="error" id="error2">Please enter a valid number</div>
        </div>

        <div class="input-group">
            <label for="num3">Third Number:</label>
            <input type="number" id="num3" placeholder="Enter third number" step="any">
            <div class="error" id="error3">Please enter a valid number</div>
        </div>

        <div class="button-group">
            <button onclick="calculate()">Add</button>
        </div>

        <div class="result-container">
            <div class="result">
                <span class="result-label">Result:</span>
                <span class="result-value" id="result">-</span>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            // Get input values
            const num1Input = document.getElementById('num1');
            const num2Input = document.getElementById('num2');
            const num3Input = document.getElementById('num3');
            const resultElement = document.getElementById('result');
            const error1 = document.getElementById('error1');
            const error2 = document.getElementById('error2');
            const error3 = document.getElementById('error3');

            // Reset error messages
            error1.style.display = 'none';
            error2.style.display = 'none';
            error3.style.display = 'none';

            // Get values and convert to numbers
            const num1 = parseFloat(num1Input.value);
            const num2 = parseFloat(num2Input.value);
            const num3 = parseFloat(num3Input.value);

            // Validate inputs
            let isValid = true;

            if (num1Input.value === '' || isNaN(num1)) {
                error1.style.display = 'block';
                isValid = false;
            }

            if (num2Input.value === '' || isNaN(num2)) {
                error2.style.display = 'block';
                isValid = false;
            }

            if (num3Input.value === '' || isNaN(num3)) {
                error3.style.display = 'block';
                isValid = false;
            }

            // Calculate and display result
            if (isValid) {
                const sum = num1 + num2 + num3;
                resultElement.textContent = sum;
            } else {
                resultElement.textContent = '-';
            }
        }

        // Allow Enter key to trigger calculation
        document.getElementById('num1').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });

        document.getElementById('num2').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });

        document.getElementById('num3').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
